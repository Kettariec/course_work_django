{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

  <head>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/pricing.css' %}" rel="stylesheet">
  </head>

  <body>

<div class="container py-3">
<header>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'newsletter:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'newsletter:message_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'newsletter:newsletter_list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'newsletter:log_list' %}">История рассылок</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Статьи</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        {% if user.is_staff %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Пользователи</a>
        {% endif %}
    </nav>
</div>
</header>

{% block content %}
{% endblock %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
